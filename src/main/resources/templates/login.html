<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
<div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800">로그인</h2>
    <form class="space-y-4" action="/login" method="post">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">이메일</label>
            <input type="text" id="email" name="email" class="w-full px-4 py-2 mt-1 text-gray-700 bg-gray-100 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" placeholder="이메일 입력">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
            <input type="password" id="password" name="password" class="w-full px-4 py-2 mt-1 text-gray-700 bg-gray-100 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" placeholder="비밀번호 입력">
        </div>
        <button type="submit" class="w-full px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600">로그인</button>
    </form>
    <p class="text-sm text-center text-gray-600">계정이 없으신가요? <a th:href="@{/register}" class="text-blue-500 hover:underline">회원가입</a></p>
</div>
</body>
</html>
