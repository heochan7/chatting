<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        #chatroom-list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .chatroom {
            width: 60%;
            max-width: 400px;
            border: 2px solid #4CAF50;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            background-color: #f9f9f9;
            transition: 0.3s;
            text-align: center;
        }
        .chatroom:hover {
            background-color: #e8f5e9;
        }
        .no-chatroom {
            margin-top: 50px;
            font-size: 18px;
            color: #888;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h2>채팅방 목록</h2>
<div id="chatroom-list">
    <!-- 채팅방이 없으면 안내 메시지 표시 -->
    <p id="no-chatroom" class="no-chatroom">채팅방이 없습니다!<br>방을 만들어 시작해보세요!</p>
</div>

<script>
    async function loadChatRooms() {
        try {
            const response = await fetch('/chatrooms'); // 채팅방 목록을 가져오는 API 호출
            if (!response.ok) throw new Error('채팅방을 불러올 수 없습니다.');

            const chatRooms = await response.json();
            const chatListContainer = document.getElementById('chatroom-list');
            const noChatroomMessage = document.getElementById('no-chatroom');

            chatListContainer.innerHTML = '';

            if (chatRooms.length === 0) {
                noChatroomMessage.style.display = 'block'; // 채팅방이 없으면 메시지 표시
            } else {
                noChatroomMessage.style.display = 'none'; // 채팅방이 있으면 메시지 숨김
                chatRooms.forEach(room => {
                    const div = document.createElement('div');
                    div.className = 'chatroom';
                    div.textContent = room.name;
                    div.onclick = () => enterChatRoom(room.id);
                    chatListContainer.appendChild(div);
                });
            }
        } catch (error) {
            console.error(error);
            alert('채팅방 목록을 불러오는 데 실패했습니다.');
        }
    }

    function enterChatRoom(roomId) {
        window.location.href = `/chatroom/${roomId}`; // 해당 채팅방으로 이동
    }

    window.onload = loadChatRooms;
</script>
</body>
</html>
