<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방 만들기</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chatroom-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .chatroom-container h2 {
            text-align: center;
            color: #4b6cb7;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
        }

        .input-group input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border 0.3s ease;
        }

        .input-group input:focus {
            border-color: #4b6cb7;
        }

        .submit-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4b6cb7;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #3a549f;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }

    </style>
</head>
<body>

<div class="chatroom-container">
    <h2>새 채팅방 만들기</h2>
    <form action="/create" method="POST">
        <div class="input-group">
            <label for="chatroom-name">채팅방 이름</label>
            <input type="text" id="chatroom-name" name="chatroom-name" required placeholder="채팅방 이름을 입력하세요">
        </div>

        <button type="submit" class="submit-button">채팅방 생성</button>
    </form>
    <div class="footer">
        <p>이미 채팅방이 있나요? <a href="/chatList">여기</a>에서 찾아보세요.</p>
    </div>
</div>

</body>
</html>
